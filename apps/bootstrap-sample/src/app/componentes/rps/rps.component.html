<div>
    <div class="titulo-juego">
        <h1>Juega y Gana!!!</h1>
    </div>
    <div id="botonera" class="botones">
        <div id="piedra" class="boton" (click)="selectPlay(0)">
            <img src="assets/imagenes/rock.png" alt="Piedra">
        </div>
        <div id="papel" class="boton" (click)="selectPlay(1)">
            <img src="assets/imagenes/paper.png" alt="Piedra">
        </div>
        <div id="tijera" class="boton" (click)="selectPlay(2)">
            <img src="assets/imagenes/scissors.png" alt="Piedra">
        </div>
    </div>
    <div class="contenedor">
        <button class="button-play" (click)="playNow()" [disabled]="!selected">Jugar</button>
        <button class="button-reset" (click)="resetScores()">Poner a cero</button>
    </div>
    <div id="botonera-p" class="botones-p">
        <div class="resultado">
            <p class="marcador">{{marcador.jugador}}</p>
            <p *ngIf="resultado == 1">Gana!!</p>
            <p *ngIf="resultado == 0">Empata!!</p>
        </div>
        <div id="computerwin" class="boton-p">
            <img id="computerPlay" src="assets/imagenes/questionmark.png">
        </div>
        <div class="resultado">
            <p class="marcador">{{marcador.computer}}</p>
            <p *ngIf="resultado == -1">Gana!!</p>
            <p *ngIf="resultado == 0">Empata!!</p>
        </div>
    </div>

</div>
