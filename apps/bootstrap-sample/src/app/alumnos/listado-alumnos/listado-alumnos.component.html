<div class="center contenedor-ancho">

    <h2>Todos los Alumnos</h2>
    <table>
        <thead>
            <tr class="table-header">
                <td>Id.</td>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Edad</td>
                <td>Creado</td>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr *ngFor="let alumno of lista_alumnos">
                <td>{{alumno.id}}</td>
                <td>{{alumno.nombre}}</td>
                <td>{{alumno.apellido}}</td>
                <td>{{alumno.edad}}</td>
                <td>{{alumno.creadoEn | date: 'medium'}}</td>
            </tr>
        </tbody>
    </table>
</div>
