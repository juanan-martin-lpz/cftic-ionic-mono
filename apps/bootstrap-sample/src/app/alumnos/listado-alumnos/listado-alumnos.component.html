<div class="center contenedor-ancho">

    <h3>Todos los Alumnos</h3>

    <div class="form-check mb-5">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="automatico" (click)="autoclick()">
        <label *ngIf="!actualizando" class="form-check-label" for="flexCheckDefault">
        Actualizar de forma automatica
      </label>
        <label *ngIf="actualizando" class="form-check-label" for="flexCheckDefault">
        Actualizando....
      </label>
    </div>

    <a [routerLink]="['/alumnos/new']" class="btn btn-primary">Nuevo</a>

    <table>
        <thead>
            <tr class="table-header">
                <td>Id.</td>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Edad</td>
                <td>Creado</td>
                <td>&nbsp;</td>

            </tr>
        </thead>
        <tbody class="table-body">
            <tr *ngFor="let alumno of lista_alumnos">
                <td>{{alumno.id}}</td>
                <td>{{alumno.nombre}}</td>
                <td>{{alumno.apellido}}</td>
                <td>{{alumno.edad}}</td>
                <td>{{alumno.creadoEn | date: 'medium'}}</td>
                <td>
                    <a [routerLink]="['/alumnos/edit', alumno.id]" class="btn btn-primary">Editar</a>
                    <button class="btn btn-danger" (click)="borrar(alumno.id)">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
